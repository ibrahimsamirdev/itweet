<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:text="${item.name}">
<div th:text="${item.email}">

<div th:if="${item.active}">Active</div>
    <div th:unless="${item.active}">Not Active</div>

</div>
<br>

<div>

    <div>
        <form th:action="@{'/admin/pendingPosts/approve/'+ ${item.id}}" method="post">
            <div style="display: inline-block"><input type="submit" value="Approve" name="action" th:value="#{Approve}"></div>
        </form>
    </div>
    <div>
        <form th:action="@{'/admin/pendingPosts/reject/'+ ${item.id}}" method="post">
            <div style="display: inline-block"><input type="submit" value="Reject" name="action" th:value="#{Reject}"></div>
        </form>
    </div>

</div>

<br>
<div>
    <a href="/admin/pendingPosts">Back</a>
</div>

</body>
</html>
