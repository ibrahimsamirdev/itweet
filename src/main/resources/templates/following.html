<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>itweet Social Network - Followings</title>
	<base href="/">
	<link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/styles2.css">

</head>
<body th:with="userPhoto=(${user.PhotoUrl} == null)? 'images/profile-photo.png' : ${user.PhotoUrl}, coverPhoto=(${user.CoverUrl} == null)? 'images/cover-photo.jpg' : ${user.CoverUrl}">
	<div class="theme-layout">

		<div th:replace="home :: header"></div>

		<section>
			<div class="feature-photo">
				<figure>
					<div class="cover-photo" th:style="'background-image: url('+${coverPhoto}+');'"></div>
				</figure>
				<div class="add-btn">
					<a href="/edit-profile">Edit Profile</a>
				</div>
				<form class="edit-phto">
					<i class="fa fa-camera-retro"></i>
					<label class="fileContainer">
						Edit Cover Photo
						<input type="file" />
					</label>
				</form>
				<div class="container-fluid">
					<div class="row merged">
						<div class="col-lg-2 col-sm-3">
							<div class="user-avatar">
								<figure>
									<div class="profile-photo" th:style="'background-image: url('+${userPhoto}+');'">
									</div>
									
									<form class="edit-phto">
										<i class="fa fa-camera-retro"></i>
										<label class="fileContainer">
											Edit Profile Photo
											<input type="file" />
										</label>
									</form>
								</figure>
							</div>
						</div>
						<div class="col-lg-10 col-sm-9">
							<div class="timeline-info">
								<ul>
									<li class="admin-name">
										<h5>[[${user.name}]]</h5>
										<div>Software Developer</div>
									</li>
									<li>
										<a href="/profile">Posts (9)</a>
										<a class="" href="/following">Following ([[${CountFollowing}]])</a>
										<a href="/following">Followers ([[${CountFollower}]])</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
							
								<div th:replace="home :: sidebar-left"></div>
																
								<div class="col-lg-6">
									<div class="central-meta">
										<div class="frnds">
											<ul class="nav nav-tabs">
												<li class="nav-item"><a class="active" href="#frends"
														data-toggle="tab">Following</a> <span>[[${CountFollowing}]]</span></li>
												<li class="nav-item"><a class="" href="#frends-req"
														data-toggle="tab">Followers</a><span>[[${CountFollower}]]</span></li>
											</ul>

											<!-- Tab panes -->
											<div class="tab-content">
												<div class="tab-pane active fade show " id="frends">
													<ul class="nearby-contct">
														<li th:each="user : ${followings}">
															<div class="nearly-pepls">
																<figure>
																	<a href="time-line.html">
																	<img th:src="(${user.PhotoUrl} == null)? 'images/profile-photo.png' : ${user.PhotoUrl}">
																	</a>
																</figure>
																<div class="pepl-info">
																	<a th:href="@{'/profile/'+${user.id}}">[[${user.name}]]</a>
																	</h4>
																	<a th:href="@{'/profile/'+${user.id}}" th:attr="data-userid=${user.id}" class="add-butn more-action">Unfollow</a>
																</div>
															</div>
														</li>
													</ul>
													
												</div>
												<div class="tab-pane fade" id="frends-req">
													<ul class="nearby-contct">
														<li th:each="user : ${followers}">
															<div class="nearly-pepls">
																<figure>
																	<a href="time-line.html">
																	<img th:src="(${user.PhotoUrl} == null)? 'images/profile-photo.png' : ${user.PhotoUrl}">
																	</a>
																</figure>
																<div class="pepl-info">
																	<a th:href="@{'/profile/'+${user.id}}">[[${user.name}]]</a>
																	</h4>
																	<a th:href="@{'/profile/'+${user.id}}" th:attr="data-userid=${user.id}" class="add-butn">Follow</a>
																</div>
															</div>
														</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div><!-- centerl meta -->
								
																
								<div th:replace="home :: sidebar-right"></div>
																							
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/map-init.js"></script>
</body>

</html>
