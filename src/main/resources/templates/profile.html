<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>itweet Social Network - Profile</title>
	<base href="/">
	<link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/styles2.css">

</head>

<body th:with="userPhoto=(${user.PhotoUrl} == null)? 'images/profile-photo.png' : ${user.PhotoUrl}">
	<div class="theme-layout">

		<div th:replace="home :: header"></div>

		<section>
			<div class="feature-photo">
				<figure>
					<div class="cover-photo"></div>
				</figure>
				<div class="add-btn">
					<a href="./edit-profile.html">Edit Profile</a>
				</div>
				<form class="edit-phto">
					<i class="fa fa-camera-retro"></i>
					<label class="fileContainer">
						Edit Cover Photo
						<input type="file" />
					</label>
				</form>
				<div class="container-fluid">
					<div class="row merged">
						<div class="col-lg-2 col-sm-3">
							<div class="user-avatar">
								<figure>
									<div class="profile-photo" style="background-image: url(images/profile-photo.png);">
									</div>
									<form class="edit-phto">
										<i class="fa fa-camera-retro"></i>
										<label class="fileContainer">
											Edit Profile Photo
											<input type="file" />
										</label>
									</form>
								</figure>
							</div>
						</div>
						<div class="col-lg-10 col-sm-9">
							<div class="timeline-info">
								<ul>
									<li class="admin-name">
										<h5>Ibrahim Samir</h5>
										<div>Software Developer</div>
									</li>
									<li>
										<a href="./profile.html">Posts (154)</a>
										<a class="" href="./following.html">Following (48)</a>
										<a href="./following.html">Followers (884)</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
							
								<div th:replace="home :: sidebar-left"></div>
																
								<div th:replace="home :: posts"></div>
																
								<div th:replace="home :: sidebar-right"></div>
																							
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/map-init.js"></script>
</body>

</html>
