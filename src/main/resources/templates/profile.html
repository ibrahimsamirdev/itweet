<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>itweet Social Network - Profile</title>
	<base href="/">
	<link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/styles2.css">

</head>
<body th:with="userPhoto=(${user.PhotoUrl} == null)? 'images/profile-photo.png' : ${user.PhotoUrl}, coverPhoto=(${user.CoverUrl} == null)? 'images/cover-photo.jpg' : ${user.CoverUrl}">
	<div class="theme-layout">

		<div th:replace="home :: header"></div>

		<section th:fragment="profile-header">
			<div class="feature-photo">
				<figure>
					<div class="cover-photo" th:style="'background-image: url('+${coverPhoto}+');'"></div>
				</figure>
				<!-- <div class="add-btn">
					<a href="/edit-profile">Edit Profile</a>
				</div> -->
				<form id="editCoverImageFrom" class="edit-phto" action="/edit-cover-image" th:object="${user}" method="post" enctype="multipart/form-data">
				<i class="fa fa-camera-retro"></i>
					<label class="fileContainer">
						<span th:text="#{edit.cover.photo}"></span>
						<input type="file"
							   accept="image/x-png,image/jpeg,image/jpg"
							   th:field="*{cover}" id="userCoverImageFile"/></p>
						<button type="submit" >Submit</button>
					</label>
				</form>
				<div class="container-fluid">
					<div class="row merged">
						<div class="col-lg-2 col-sm-3">
							<div class="user-avatar">
								<figure>
									<div class="profile-photo" th:style="'background-image: url('+${userPhoto}+');'">
									</div>
									
									<form id="editUserImageFrom" class="edit-phto" action="/edit-user-image" th:object="${user}" method="post" enctype="multipart/form-data">
										<i class="fa fa-camera-retro"></i>
										<label class="fileContainer">
											[[#{edit.profile.photo}]]
											<input type="file"
												   accept="image/x-png,image/jpeg,image/jpg"
												   th:field="*{image}" id="userProfileImageFile"/>
										</label>
										<button type="submit" >Submit</button>
									</form>
								</figure>
							</div>
						</div>
						<div class="col-lg-10 col-sm-9">
							<div class="timeline-info">
								<ul>
									<li class="admin-name">
										<h5>[[${user.name}]]</h5>
										<div>Software Developer</div>
									</li>
									<li>
										<a href="/profile">Posts (9)</a>
										<a class="" href="/following">Following ([[${CountFollowing}]])</a>
										<a href="/following">Followers ([[${CountFollower}]])</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="gap gray-bg">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12">
							<div class="row" id="page-contents">
							
								<div th:replace="home :: sidebar-left"></div>
																
								<div th:replace="home :: posts"></div>
																
								<div th:replace="home :: sidebar-right"></div>
																							
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

	</div>

	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/map-init.js"></script>
</body>

</html>
