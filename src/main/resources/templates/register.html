<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>itweet Social Network</title>
	<link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/styles2.css">
</head>

<body>
	<div class="theme-layout">
		<div class="container-fluid pdng0">
			<div class="row merged">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="land-featurearea">
						<div class="land-meta">
							<div class="friend-logo logo-home">
								<span><img src="images/logo_home.png" width="400" alt=""></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="login-reg-bg show">
						<div class="log-reg-area reg">
							<h2 class="log-title">Register</h2>
							<p class="error" style="display: none;">
								Invalid user email or password !
							</p>
							<form method="post">
								<div class="form-group">
									<input type="text" required="required" />
									<label class="control-label" for="input">First & Last Name</label><i
										class="mtrl-select"></i>
								</div>
								<div class="form-group">
									<input type="text" required="required" />
									<label class="control-label" for="input">User Name</label><i
										class="mtrl-select"></i>
								</div>
								<div class="form-group">
									<input type="password" required="required" />
									<label class="control-label" for="input">Password</label><i class="mtrl-select"></i>
								</div>
								<div class="form-radio">
									<div class="radio">
										<label>
											<input type="radio" name="radio" checked="checked" /><i
												class="check-box"></i>Male
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="radio" /><i class="check-box"></i>Female
										</label>
									</div>
								</div>
								<div class="form-group">
									<input type="text" required="required" />
									<label class="control-label" for="input">Email</label><i class="mtrl-select"></i>
								</div>
								<div class="submit-btns">
									<button class="mtr-btn signup" type="button"><span>Register</span></button>
									<a href="./login.html" title="" class="already-have">Already have an account</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
