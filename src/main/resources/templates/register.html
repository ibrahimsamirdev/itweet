<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<title>itweet Social Network</title>
	<link rel="icon" href="images/fav.png" type="image/png" sizes="16x16">

	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/color.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/styles2.css">
	
	<style type="text/css">
		.topbar{
			position: fixed;
		    left: 0;
		    right: 0;
		    height: 30px;
		}
		
		.dropdowns {
			top:28px
		}
	</style>
</head>

<body>
	<div class="theme-layout">

		<!--Languages-->
		<div class="topbar stick">
			<div class="top-area" style="position: absolute; right:25px;">
				<ul class="setting-area">
					<li><a href="#" title="Languages"><i class="fa fa-globe"></i></a>
						<div class="dropdowns languages">
							<a href="/register?lang=en" title="">English</a>
							<a href="/register?lang=zh_CN" title="">中文</a>
						</div>
					</li>
				</ul>
			</div>
		</div><!-- topbar -->
		<!--End Languages-->

		<div class="container-fluid pdng0">
			<div class="row merged">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="land-featurearea">
						<div class="land-meta">
							<div class="friend-logo logo-home">
								<span><img src="images/logo_home.png" width="400" alt=""></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<div class="login-reg-bg show">
						<div class="log-reg-area reg">
							<h2 class="log-title" th:text="#{register.title}">Register</h2>
							<p class="error" style="display: none;">
								Invalid user email or password !
							</p>
							<form action="#" th:action="@{/register}" th:object="${userDto}" method="post">
								<div class="form-group">
									<input type="text" th:field="*{name}" autofocus/>
									<label class="control-label" for="input" th:text="#{name.lbl}">Name</label>
									<i class="mtrl-select"></i>
									<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError"></p>
								</div>
								<div class="form-group">
									<input type="email" th:field="*{email}"/>
									<label class="control-label" for="input" th:text="#{userName.lbl}"></label>
									<i class="mtrl-select"></i>
									<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError"></p>
								</div>
								<div class="form-group">
									<input type="password" th:field="*{pass}"/>
									<label class="control-label" for="input" th:text="#{password.lbl}"></label>
									<i class="mtrl-select"></i>
									<p th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}" th:errorclass="fieldError"></p>
								</div>
<!--								<div class="checkbox">-->
<!--									<label>-->
<!--										<input type="checkbox" checked="checked"><i class="check-box"></i>Accept Terms &amp; Conditions ?-->
<!--									</label>-->
<!--								</div>-->
								<a href="/login" title="" class="already-have" th:text="#{already.have.account.txt}">Already have an account</a>
								<div class="submit-btns">
									<button class="mtr-btn" type="submit"><span th:text="#{register.btn}">Register</span></button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
