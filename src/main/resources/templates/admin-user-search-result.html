<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>User Search Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h2>User Search Result</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col"><span th:text="#{User}">Name</span>  </th>
            <th scope="col"><span th:text="#{User}">Email</span></th>
            <th scope="col"><span th:text="#{User}">Is Active</span></th>


            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.nameIsActive}"></td>
            <td>
                <div th:if="${user.active}">
                    <form th:action="@{'/admin/users/disable/'+ ${user.id}}" method="post">
                        <div style="display: inline-block"><input type="submit" value="disable"
                                                                  name="action" th:value="#{disable}"></div>
                    </form>
                </div>
                <div th:unless="${user.active}">
                    <form th:action="@{'/admin/users/enable/'+ ${user.id}}" method="post">
                        <div style="display: inline-block"><input type="submit" value="enable"
                                                                  name="action" th:value="#{enable}"></div>
                    </form>
                </div>
            </td>
            <td>

            </td>
        </tr>

        </tbody>
    </table>


</div>

</body>
</html>
